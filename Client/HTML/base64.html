<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload and Display</title>
  </head>
  <body>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadAndDisplay()">Upload & Display</button>
    <img id="imageDisplay" src="" alt="Uploaded Image" />
    <script>
      function uploadAndDisplay() {
        const fileInput = document.getElementById("fileInput");

        if (fileInput.files.length > 0) {
          const selectedFile = fileInput.files[0];
          var string = btoa(selectedFile);
          console.log(string);
          var afterDecode = atob(string);
          console.log(afterDecode);
          const reader = new FileReader();
          console.log(reader);

          reader.onload = function (event) {
            const base64Content = event.target.result;

            const imageDisplay = document.getElementById("imageDisplay");
            imageDisplay.src = base64Content;
          };

          reader.readAsDataURL(selectedFile);
          console.log(selectedFile);
        }
      }

      const encodedData = btoa("Hello, world"); // encode a string
      const decodedData = atob(encodedData); // decode the string
      console.log("encodedData:" + encodedData);
      console.log(decodedData);
    </script>
  </body>
</html>
